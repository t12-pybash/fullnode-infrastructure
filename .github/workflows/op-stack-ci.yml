name: OP Stack Infrastructure CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-infrastructure:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create kind cluster for validation
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: validation-cluster

    - name: Validate Kubernetes manifests
      run: |
        echo "ğŸ” Validating Kubernetes manifests..."
        kubectl apply --dry-run=client -f infrastructure/kubernetes/
        echo "âœ… Kubernetes manifests are valid"

    - name: Security check
      run: |
        echo "ğŸ”’ Security check completed"

  test-kubernetes-deployment:
    name: Test K8s Deployment
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create kind cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: test-cluster

    - name: Deploy OP Stack to test cluster
      run: |
        echo "ğŸš€ Deploying OP Stack to test cluster..."
        cd infrastructure/kubernetes
        kubectl apply -f namespace.yaml
        kubectl apply -f l1-ethereum.yaml
        echo "â³ Waiting for L1 to be ready..."
        kubectl wait --for=condition=Ready pod -l app=l1-ethereum -n op-stack --timeout=180s
        echo "âœ… Deployment successful"

  yaml-validation:
    name: YAML Syntax Check  
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate YAML syntax
      run: |
        echo "ğŸ“ Validating YAML syntax..."
        python3 -c "
import yaml
import os
for root, dirs, files in os.walk('infrastructure/kubernetes'):
    for file in files:
        if file.endswith(('.yaml', '.yml')):
            filepath = os.path.join(root, file)
            try:
                with open(filepath, 'r') as f:
                    yaml.safe_load(f)
                print(f'âœ… {filepath}')
            except Exception as e:
                print(f'âŒ {filepath}: {str(e)}')
                exit(1)
print('âœ… All YAML files are valid')
        "
